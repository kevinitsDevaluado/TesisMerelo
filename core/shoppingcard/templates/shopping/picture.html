<div class="modal fade" id="foto-{{o.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b><i class="fas fa-eye"></i> Foto del comprobante</b></h5>
                <button type="button" style="font-size: 25px !important;" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <div class="col-lg-12 text-center">
                    <div class="form-group">
                        <div class="row" >
                            <div class="col-lg-6" style="background-color: #cfcfcf;">
                            <h6 style="padding-top: 0.5rem;">Pedido echo por</h6>
                            </div>
                            <div class="col-lg-6" style="background-color: #e7e5e5">
                            <p>{{o.client.user.first_name}} {{o.client.user.last_name}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="background-color: #cfcfcf">
                            <h6>Direcci√≥n:</h6>
                            </div>
                            <div class="col-lg-6" style="background-color: #e7e5e5">
                            <p>{{o.client.user.client.address}}</p>
                            </div>
                        </div> </br>
                        <div class="row">
                            <div class="col-lg-6" style="background-color: #cfcfcf">
                                <h6>Producto</h6>
                            </div>
                            <div class="col-lg-6" style="background-color: #cfcfcf">
                                <h6>Cantidad</h6>
                            </div>
                        </div>
                            {% for j in object_list2 %}
                            {% if o.id == j.sale.id %}
                            <div class="row">
                            <div class="col-lg-6" style="background-color: #e7e5e5">
                                <p>{{j.product.name}}</p>
                            </div>
                            <div class="col-lg-6" style="background-color: #e7e5e5">
                                <p>{{j.cant}}</p>
                            </div>
                        </div>
                            {% endif %}
                            {% endfor %}
                        <img src="{{o.image.url}}" class="img-fluid" width="420px" height="200px" alt="">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn_minuscula" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
